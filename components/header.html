<body>
    <!-- top nav, hide when on top -->
    <div class="topnav navori" id="navbar">
        <a class="homenav" href="/index.html" onclick="closenav()"><img src="/assets/img/logo.svg" />
            <p>Zihan MEI</p>
        </a>
        <div class="othernav">
            <a class="resdown" id="architecturenav" href="/design.html" onclick="closenav()">Design</a>
            <a class="resdown" id="codingnav" href="/blog.html" onclick="closenav()">Blog</a>
            <a class="resdown" id="literaturenav" href="/tabs.html" onclick="closenav()">Tabs</a>
        </div>
        <a class="dropicon" onclick="narrownav()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <!-- end top nav -->

    <!-- responsive navbar when width<600 -->
    <script class="responsivenavbar">
        jQuery(document).ready(function ($) {
            var alterClass = function () {
                var ww = $(window).width();
                if (ww > 600) {
                    $('#navbar').removeClass('navres');
                    $('#navbar').addClass('navori');
                    $('.cardori').removeClass('rescard');
                    $('.cardori').addClass('card');
                } else if (ww <= 601) {
                    $('#navbar').addClass('navres');
                    $('#navbar').removeClass('navori');
                    $('.cardori').addClass('rescard');
                    $('.cardori').removeClass('card');
                };
            };
            $(window).resize(function () {
                alterClass();
            });
            //Fire it when the page first loads:
            alterClass();
        });
    </script>
    <script class="opennavres">
        function narrownav() {
            if ($('.resdown').css('display') === 'none') {
                $('.resdown').css('display', 'block');
                anime({
                    targets: '.othernav',
                    opacity: [0, 1],
                    scale: [0, 1],
                    loop: false,
                    easing: 'easeOutBack',
                    duration: 1000
                })
            }
            else {
                $('.resdown').css('display', 'none');
                anime({
                    targets: '.othernav',
                    opacity: [1, 0],
                    scale: [1, 0],
                    loop: false,
                    easing: 'easeOutBack',
                    duration: 1000
                })
            }
        }
    </script>
    <script class="closenav">
        function closenav() {
            if ($('#navbar').hasClass('navres')) {
                $('.resdown').css('display', 'none');
            }
        }
    </script>
</body>
