    <!-- scroll smoothly -->
    <script class="smooth">
        $(document).ready(function () {
            $("a").on('click', function (event) {

                if (this.hash !== "") {
                    event.preventDefault();

                    var hash = this.hash;

                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function () {

                        window.location.hash = hash;
                    });
                }
            });
        });

        var $sections = $("section");
        var currentIndex = 0;
        var isAnimating = false;

        var stopAnimation = function () {
            setTimeout(function () {
                isAnimating = false;
            }, 200);
        };

        var bottomIsReached = function ($elem) {
            var rect = $elem[0].getBoundingClientRect();
            return rect.bottom <= $(window).height();
        };

        var topIsReached = function ($elem) {
            var rect = $elem[0].getBoundingClientRect();
            return rect.top >= 0;
        };

        document.addEventListener(
            "wheel",
            function (event) {
                if (isAnimating) {
                    event.preventDefault();
                    return;
                }
                // if (window.innerWidth < 992) return;

                var $currentSection = $($sections[currentIndex]);

                if (event.deltaY > 0) {
                    if (currentIndex + 1 >= $sections.length) return;
                    if (!bottomIsReached($currentSection)) return;
                    currentIndex++;
                    event.preventDefault();
                    isAnimating = true;
                    $("html, body").animate({ scrollTop: $($sections[currentIndex]).offset().top }, 1000, stopAnimation);
                } else {
                    if (currentIndex - 1 < 0) return;
                    if (!topIsReached($currentSection)) return;
                    currentIndex--;
                    event.preventDefault();
                    isAnimating = true;
                    $("html, body").animate({ scrollTop: $($sections[currentIndex]).offset().top }, 1000, stopAnimation);
                }
            },
            { passive: false }
        );

    </script>
    <!-- end scroll smoothly -->

    <!-- back to top -->
    <script class="backtotop">
        var btn = $('#backtotop');

        $(window).scroll(function () {
            if ($(window).scrollTop() > 300) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
        });

        btn.on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, '300');
        });
    </script>
